<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Sum</title>
	<meta charset="UTF-8">
	<style>body{font-family:sans-serif;text-align:center;}</style>
</head>
<body>
	<h1>Look at the console</h1>
	<p>You can use the function "sum(argument1, argument2);" To know how much is the sum of its initial array number until the final array number.</p>


<script>
	function sum(array){
	var sumArr = 0;
	for(var i = 0; i < array.length; i += 1){
		sumArr += array[i];
	}
	console.log(sumArr);
	};
</script>
</body>
</html>
