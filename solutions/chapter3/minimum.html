<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Minimum</title>
	<meta charset="UTF-8">
	<style>body{font-family:sans-serif;text-align:center;}</style>
</head>
<body>
	<h1>Look at the console</h1>
	<p>You can call the "minimum" function by writing "minimum(argument1, argument2);" on console.</p>
	<p>This will return the minimum number of your arguments.</p>



<script>
	function minimum(min, compare){
		Math.min(min, compare);
		if(min > compare){
			console.log(compare);
		} else {console.log(min)};
	};
</script>
</body>
</html>
